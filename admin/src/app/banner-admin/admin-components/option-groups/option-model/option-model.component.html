<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Option</h5>
        <button type="button" class="close" (click)="activeModal.close('Close click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="optionForm">
            <div class="model-styling">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="productName">Option Name:</label>
                    <input type="text" class="form-control col-sm-8" formControlName="option_name" placeholder="Option name">
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="optionType">Option Type:</label>
                    <select class="form-control col-sm-8" formControlName="option_type" id="optionType">
                        <option *ngFor="let item of optionsData | keyvalue" [value]="item.key">{{item.value}}</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="productCategor">Select Product:</label>
                    <select class="form-control col-sm-8" id="productCategor" formControlName="product">
                        <option  *ngFor="let product of products" [value]="product.id">{{product.product_name}}</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="notes">Description:</label>
                    <textarea class="form-control col-sm-8" formControlName="option_description" rows="3" 
                        placeholder="Add Option Description..."></textarea>
                </div>
                <div class="checkbox row">
                    <label class="col-sm-8 col-form-label">Sub Option &nbsp;<input type="checkbox" formControlName="is_suboptions"></label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="submitForm()" [disabled]="optionForm.invalid">Add</button>
    </div>
</div>
