<div class="container-fluid p-0">
    <div class="customers">
        <div class="customOrderForm">
            <h4 class="heading mb-4 pt-2 text-center">Packing List</h4>
            <div class="card">
                <div class="body">
                    <form [formGroup]="packingListFrom" (ngSubmit)="onSubmit(packingListFrom)">
                    <div class="row form-box">
                        <label class="col-sm-1 p-0 pt-2 col-form-label text-shadow font-weight-bold" for="due_date">Ship Date :</label>
                        <input type="date" formControlName="due_date" class="form-control form-control-sm col-sm-4">
                    </div>
                    <div class="row p-0 m-0">
                        <div class="col-md-6 customer-box m-0 p-0">
                            <div class="form-border mr-2 mt-2">
                                <b class="ml-1">From</b>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow" for="filrst_name">First Name :</label>
                                    <input [ngModel]="customerList ? customerList.user ? customerList.user.first_name : '' : ''" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm col-sm-9" readonly>
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow">Last Name :</label>
                                    <input [ngModel]="customerList ? customerList.user ? customerList.user.last_name : '' : ''" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm col-sm-9" readonly>
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow">Company :</label>
                                    <input [ngModel]="customerList ? customerList.company_name : ''"  [ngModelOptions]="{standalone: true}" class="form-control form-control-sm col-sm-9" readonly>
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow">Address :</label>
                                    <input [ngModel]="customerList ? customerList.address : ''" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm col-sm-9" readonly>
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow">City :</label>
                                    <input [ngModel]="customerList ? customerList.city : ''" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm col-sm-9" readonly>
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow">Zip Code :</label>
                                    <input [ngModel]="customerList ? customerList.zip_code : ''" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm col-sm-9" readonly>
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow">Tel :</label>
                                    <input [ngModel]="customerList ? customerList.phone_number : ''" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm col-sm-9" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 m-0 p-0">
                            <div class="form-border ml-2 mt-2">
                                <b class="ml-1">To</b>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow" for="first_name">First Name :</label>
                                    <input type="text" formControlName="first_name" class="form-control form-control-sm col-sm-9">
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow" for="last_name">Last Name :</label>
                                    <input type="text" formControlName="last_name" class="form-control form-control-sm col-sm-9">
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow" for="company">Company :</label>
                                    <input type="text" formControlName="company_name" class="form-control form-control-sm col-sm-9">
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow" for="address">Address :</label>
                                    <input type="text" formControlName="address" class="form-control form-control-sm col-sm-9">
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow" for="city">City :</label>
                                    <input type="text" formControlName="city" class="form-control form-control-sm col-sm-9">
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow" for="zip_code">Zip Code :</label>
                                    <input type="text" formControlName="zip_code" class="form-control form-control-sm col-sm-9">
                                </div>
                                <div class="row form-box">
                                    <label class="col-sm-3 p-0 pt-2 col-form-label text-shadow" for="phone_number">Tel :</label>
                                    <input type="text" formControlName="phone_number" class="form-control form-control-sm col-sm-9">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="firstForm mt-4">
                        <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Job Number</th>
                                <th scope="col">PO Number</th>
                                <th scope="col">Shipping Method</th>
                                <th scope="col">COD Amount</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td scope="row">
                                    <input [ngModel]="customOrderList ? customOrderList.id : ''" [ngModelOptions]="{standalone: true}" readonly class="form-control form-control-sm" type="text" >
                                </td>
                                <td>
                                    <input class="form-control form-control-sm" readonly type="text" >
                                </td>
                                <td>
                                    <input class="form-control form-control-sm" readonly type="text" >
                                </td>
                                <td>
                                    <input class="form-control form-control-sm" readonly type="text" >
                                </td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="boxesForm mt-4">
                        <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Boxes</th>
                                <th scope="col">Qty/Box</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Job Name</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td scope="row" formGroupName="boxes">
                                    <input class="form-control form-control-sm" formControlName="number_of_boxes" type="text" >
                                </td>
                                <td formGroupName="boxes">
                                    <input class="form-control form-control-sm" formControlName="quantity_per_box" type="text" >
                                </td>
                                <td>
                                    <input class="form-control form-control-sm" type="text" >
                                </td>
                                <td>
                                    <input class="form-control form-control-sm" type="text" >
                                </td>
                                <td>
                                    <i class="del"></i>
                                    <i class="add"></i>
                                </td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="totalBoxesForm mt-4">
                        <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Total Boxes</th>
                                <th scope="col">Total Qty</th>
                                <th scope="col">Recieved By</th>
                                <th scope="col">Date</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td scope="row">
                                    <input class="form-control form-control-sm" type="text" >
                                </td>
                                <td>
                                    <input class="form-control form-control-sm" type="text" >
                                </td>
                                <td>
                                    <input class="form-control form-control-sm" formControlName="received_by" type="text" >
                                </td>
                                <td>
                                    <input class="form-control form-control-sm" type="text" >
                                </td>
                              </tr>
                            </tbody>
                        </table>
                        <label class="p-0 pt-2 text-shadow" for="comment">Comment :</label>
                        <textarea type="text" formControlName="comment" class="form-control form-control-sm"  placeholder="Add comments.."></textarea>
                    </div>
                        <div class="d-flex justify-content-center mb-3 mt-5">
                            <button class="btn btn-primary btn-sub mr-3" type="submit" [disabled]="packingListFrom.invalid"> Submit </button>
                            <a class="btn btn-primary btn-sub" [routerLink]="['/order-status']"> Close </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
