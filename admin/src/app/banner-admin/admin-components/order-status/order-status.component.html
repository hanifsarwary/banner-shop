<div class="container-fluid p-0 m-0">
    <app-filters-bar></app-filters-bar>
    <div class="orders">
        <div class="header d-flex flex-row justify-content-between">
            <h4 class="mt-5 mb-5 ml-3">List Of All Orders</h4>
            <form class="form-inline">
                <input class="form-control h-25 search-input mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn h-25 btn-outline-primary d-flex mr-4">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        
        <div class="mt-3" *ngIf="customOrderList.length">
            <app-datatable [pagination]="false" [dataSource]="customOrderList" [borderedRows]="false" [tableBorder]="true" [datatableColumns]="tableColumns"></app-datatable>
        </div>
        <div class="no-record d-flex justify-content-center font-weight-bold" *ngIf="!customOrderList.length">
            No Record
        </div>
    </div>
</div>
