<div class="container-fluid p-0 m-0">
    <app-filters-bar></app-filters-bar>
    <div class="orders">
        <div class="header d-flex flex-row justify-content-between">
            <h4 class="mt-5 mb-5 ml-3">List Of All Orders</h4>
            <form class="form-inline">
                <input matInput class="form-control h-25 search-input mr-sm-2" type="search" [(ngModel)]="search_info" name="search" placeholder="Search by Ink and Product name" aria-label="Search">
                <button class="btn h-25 btn-outline-primary d-flex mr-4" (click)="searchItem()">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        
        <div class="mt-3" *ngIf="customOrderList.length">
            <app-datatable (reloadPage)="reloadPage($event)" [pagination]="false" [dataSource]="customOrderList" [borderedRows]="false" [tableBorder]="true" [datatableColumns]="tableColumns"></app-datatable>
        </div>
        <div *ngIf="!loader">
            <span class="no-record d-flex justify-content-center font-weight-bold" *ngIf="!customOrderList.length">
                No Record
            </span>
        </div>
        <div class="loader d-flex flex-row justify-content-center" *ngIf="loader">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
</div>
