<div class="container-fluid p-0">
    <div class="customers">
        <div class="customerForm mt-5 mat-elevation-z8">
            <h4 class="heading mb-5 pt-5 text-center">Add Customer</h4>
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm)">
                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="approach_details">Approach details:</label>
                    <input type="text" class="form-control col-sm-6" formControlName="approach_details" placeholder="Approach details">
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="bussiness_type">Bussiness type :</label>
                    <input type="text" class="form-control col-sm-6" formControlName="bussiness_type" placeholder="Bussiness type">
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="address">Address :</label>
                    <input type="text" class="form-control col-sm-6" formControlName="address" placeholder="Enter Address">
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="city">City :</label>
                    <input type="text" class="form-control col-sm-6" formControlName="city" placeholder="Enter City name">
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="company_name">Company Name:</label>
                    <input type="text" class="form-control col-sm-6" formControlName="company_name" placeholder="Enter Company name">
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="country">Country :</label>
                    <input type="text" class="form-control col-sm-6" formControlName="country" placeholder="Enter Country name">
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="fax_number">Fax number:</label>
                    <input type="text" class="form-control col-sm-6" formControlName="fax_number" placeholder="Enter Fax number">
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="phone_number">Phone number:</label>
                    <input type="text" class="form-control col-sm-6" formControlName="phone_number" placeholder="Enter Phone number">
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="zip_code">Zip code:</label>
                    <input type="text" class="form-control col-sm-6" formControlName="zip_code" placeholder="Enter Zip code">
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 pl-5 ml-2 col-form-label" for="user">User :</label>
                    <select class="form-control col-sm-6" id="userType" formControlName="user">
                        <option  *ngFor="let item of userList" [value]="item.id">{{item.username}}</option>
                    </select>
                </div>
                <button class="btn btn-primary customerForm mb-5 mt-3 w-50" type="submit" [disabled]="customerForm.invalid"> Send </button>
            </form>
        </div>
    </div>
</div>
