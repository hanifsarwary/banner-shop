<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Admin Login Panel</h1>
            <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" ngModel class="form-control input-underline input-lg" id="username" placeholder="{{ 'Email' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" ngModel class="form-control input-underline input-lg" id="password" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div *ngIf="wrongInfo" class="msg-error">
                        <span><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Oops! Your Username & Password are incorrect.</span>
                    </div>
                </div>
                <button class="btn rounded-btn">{{ 'Log in' | translate }}</button>
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
